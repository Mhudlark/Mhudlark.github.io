    <body id="body">
        
        <!-- Nav -->
        <nav class="nav-header fixed-top">
            <div class="d-flex justify-content-center flex-wrap" style="padding: 6px;">
                <div class="col-sml-2">
                    <a>
                        <b type="button" class="button-under-animated" onclick="goToPage('index.html')">
                            Home

                </div>
                <div class="col-sml-2">
                    <a>

                </div>

        <!-- Page -->
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

            <main role="main" class="text-center">               
                
                <!-- Projects -->
                <div id="projects" class="container">
                    
                    <!-- Title -->
                    <h3 class="project" id="projects-title" style="margin-top: 120px;">My Projects</h3>
                    
                    <!-- Title -->
                    <div id="">

                            <!-- Picture Carousel -->

                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="Resources/Images/Lah/Lah-0.png" class="d-block w-100" alt="Lah Screenshot 1">
                                    </div>
                                    <div class="carousel-item">

                                    </div>
                                    <div class="carousel-item">
                                        <img src="Resources/Images/Lah/Lah-5.png" class="d-block w-100" alt="Lah Screenshot 6">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#lah-carousel" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#lah-carousel" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
